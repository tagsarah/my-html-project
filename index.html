  <script>
    function searchPlants() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const plantCards = document.querySelectorAll(".plant-card");
  
      plantCards.forEach(card => {
        const headings = card.querySelectorAll("h4, h4, h4, h6");
        let matchFound = false;
  
        headings.forEach(heading => {
          if (heading.textContent.toLowerCase().includes(input)) {
            matchFound = true;
          }
        });
  
        card.style.display = matchFound ? "block" : "none";
      });
    }
  </script>

<script>function filterPlants(category) {
  const allPlants = document.querySelectorAll(".plant-card");

  allPlants.forEach((plant) => {
    // Check if plant has the category class
    if (plant.classList.contains(category) || category === "all") {
      plant.style.display = "block"; // Show
    } else {
      plant.style.display = "none"; // Hide
    }
  });
}
</script>
