<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Indoor Plants - PlanetShop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #719471;
      color: whitesmoke;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      background-color: #244226;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .wrapper {
      display: flex;
      align-items: center;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo img {
      height: 50px;
      border-radius: 10px;
    }

    .links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .links a {
      color: whitesmoke;
      text-decoration: none;
      font-weight: bold;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #2e7d32;
      min-width: 160px;
      z-index: 1;
      border-radius: 5px;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #1b5e20;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }

    .plant-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 15px;
      text-align: center;
      width: 200px;
      background-color: #f9f9f9;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      color: #333;
    }

    .plant-card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .plant-card h3 {
      margin-top: 10px;
      color: #2e7d32;
    }
  </style>
</head>
